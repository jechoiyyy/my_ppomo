services:
  db:
    image: postgres:16-alpine
    container_name: pomodoro-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pomodoro
      POSTGRES_USER: pomodoro
      POSTGRES_PASSWORD: pomodoro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodoro -d pomodoro"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pomodoro-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql://pomodoro:pomodoro@db:5432/pomodoro?schema=public
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8080/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pomodoro-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
